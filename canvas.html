    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="400"></canvas>
        <div>near:<div id="g_near"></div></div>
       <div>far: <div id="g_far"></div></div>
        <script id="shader-fs" type="x-shader/x-fragment">
          void main(void) {
            gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
          }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
          attribute vec3 aVertexPosition;

          uniform mat4 uMVMatrix;
          uniform mat4 uPMatrix;
          
          void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 10.0);
          }
        </script>
        <script src="assets/canvas/rubik.js"></script>
    </body>
    </html>
